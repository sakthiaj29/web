<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <div class="menu-list">
            <div class="name-header">
                <h2>Music Player</h2>
            </div>
            <div class="favorites">
                <h2><u>Favorites</u></h2>
                <ul id="favorites-list">
                    
                </ul>
            </div>
            <div class="playlists">
                <h2>Playlists</h2>
                <input type="text" id="playlist-name" placeholder="Playlist name">
                <button onclick="createPlaylist()">Create Playlist</button>
            </div>
        </div>
        <div class="songs-card">
            <div class="song-header">
                <h2>Songs</h2>
            </div>
            <div class="music-container">
                <div class="music-list">

                </div>
                <div class="music-details" id="musicDetails">
                    <button class="close-btn" onclick="closeMusicDetails()">X</button>
                    <div id="musicDetailsContent"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
